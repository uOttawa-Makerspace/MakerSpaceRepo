name: CI

on:
  push:
    branches: [master, staging, test-ci-*]
  pull_request:
    branches: [master, staging]
  workflow_dispatch:

env:
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
  RAILS_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5, 6]

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/makerspacerepo_test_${{ matrix.shard }}
      REDIS_URL: redis://localhost:6379/${{ matrix.shard }}

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Optimize PostgreSQL for CI (makes tests faster)
      - name: Configure PostgreSQL for speed
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "ALTER SYSTEM SET fsync = off;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "ALTER SYSTEM SET synchronous_commit = off;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "ALTER SYSTEM SET full_page_writes = off;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "ALTER SYSTEM SET shared_buffers = '256MB';"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "SELECT pg_reload_conf();"

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libpq-dev imagemagick
          version: 1.0

      - name: Install system dependencies
        run: |
          sudo apt-get install -yqq --no-install-recommends libpq-dev imagemagick

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.3"
          cache: "yarn"

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache SSL certificates
        id: cache-certs
        uses: actions/cache@v4
        with:
          path: certs
          key: ssl-certs-v2

      - name: Generate SSL certificates
        if: steps.cache-certs.outputs.cache-hit != 'true'
        run: |
          mkdir -p certs
          openssl req -x509 -newkey rsa:2048 -keyout certs/saml.key -out certs/saml.crt -days 365 -nodes -subj "/C=CA/ST=Ontario/L=Ottawa/O=uOttawa/OU=Richard L'AbbÃ© Makerspace/CN=makerepo.com/emailAddress=ci@makerepo.com"

      - name: Ensure certs directory exists
        run: mkdir -p certs && touch certs/saml.key && touch certs/saml.crt

      - name: Create Credentials File
        run: echo '${{ secrets.CREDENTIALS_JSON }}' > config/makerepo-1632742c49cc.json

      - name: Setup Database (Shard ${{ matrix.shard }})
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS makerspacerepo_test_${{ matrix.shard }};"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE makerspacerepo_test_${{ matrix.shard }};"
          bundle exec rails db:schema:load

      - name: Run RSpec tests (Shard ${{ matrix.shard }}/6)
        run: |
          bundle exec rspec \
            --format progress \
            --force-color \
            $(find spec -name '*_spec.rb' -type f | sort | awk "NR % 6 == (${{ matrix.shard }} - 1)")

  deploy:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/staging')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging'
        env:
          DEPLOY_ENC_KEY: ${{ secrets.DEPLOY_ENC_KEY }}
        run: |
          openssl enc -d -aes-256-cbc -md sha512 -salt -in config/deploy_id_ed25519_staging_enc -out /tmp/deploy_key -k $DEPLOY_ENC_KEY -a -pbkdf2
          chmod 600 /tmp/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add /tmp/deploy_key
          bundle exec cap staging deploy

      - name: Deploy to Production
        if: github.ref == 'refs/heads/master'
        env:
          DEPLOY_ENC_KEY: ${{ secrets.DEPLOY_ENC_KEY }}
        run: |
          openssl enc -d -aes-256-cbc -md sha512 -salt -in config/deploy_id_ed25519_prod_enc -out /tmp/deploy_key -k $DEPLOY_ENC_KEY -a -pbkdf2
          chmod 600 /tmp/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add /tmp/deploy_key
          bundle exec cap production deploy

      - name: Notify Slack
        uses: ravsamhq/notify-slack@v2
        if: always()
        with:
          status: ${{ job.status }}
          notify_when: "success,failure,warnings"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify MS Teams
        uses: toko-bifrost/ms-teams-deploy-card@master
        if: always()
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          timezone: "America/Montreal"
          show-on-start: false
