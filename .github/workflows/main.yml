name: CI

on:
  push:
    branches: [master, staging, test-ci-*]
  pull_request:
    branches: [master, staging]
  workflow_dispatch:

env:
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
  RAILS_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    strategy:
      fail-fast: true
      matrix:
        shard: [1, 2, 3, 4]

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/makerspacerepo_test_${{ matrix.shard }}
      REDIS_URL: redis://localhost:6379/${{ matrix.shard }}

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure PostgreSQL for speed
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "ALTER SYSTEM SET fsync = off;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "ALTER SYSTEM SET synchronous_commit = off;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "ALTER SYSTEM SET full_page_writes = off;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "ALTER SYSTEM SET shared_buffers = '256MB';"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "SELECT pg_reload_conf();"

      - name: Cache APT packages
        uses: actions/cache@v4
        id: cache-apt
        with:
          path: ~/apt-cache
          key: apt-cache-${{ runner.os }}-imagemagick-v1

      - name: Install dependencies
        run: |
          # Install ImageMagick with caching
          if [ "${{ steps.cache-apt.outputs.cache-hit }}" == "true" ]; then
            echo "Installing ImageMagick from cache..."
            sudo dpkg -i ~/apt-cache/*.deb || true
            sudo apt-get install -f -yqq
          else
            echo "Downloading and caching ImageMagick..."
            mkdir -p ~/apt-cache
            
            # Download packages
            sudo apt-get update -qq
            cd ~/apt-cache
            apt-get download imagemagick imagemagick-6.q16 \
              libmagickcore-6.q16-7-extra \
              $(apt-cache depends --recurse --no-recommends --no-suggests \
                --no-conflicts --no-breaks --no-replaces --no-enhances \
                imagemagick | grep "^\w" | sort -u | grep -v imagemagick)
            
            # Install
            sudo dpkg -i *.deb || true
            sudo apt-get install -f -yqq
          fi

          # Verify
          convert --version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.3"
          cache: "yarn"

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Cache SSL certificates
        id: cache-certs
        uses: actions/cache@v4
        with:
          path: certs
          key: ssl-certs-v2

      - name: Setup SSL certificates
        run: |
          mkdir -p certs
          if [ ! -f certs/saml.crt ]; then
            openssl req -x509 -newkey rsa:2048 -keyout certs/saml.key -out certs/saml.crt -days 365 -nodes -subj "/C=CA/ST=Ontario/L=Ottawa/O=uOttawa/OU=Richard L'AbbÃ© Makerspace/CN=makerepo.com/emailAddress=ci@makerepo.com"
          fi
          touch certs/saml.key certs/saml.crt

      - name: Create Credentials File
        run: echo '${{ secrets.CREDENTIALS_JSON }}' > config/makerepo-1632742c49cc.json

      - name: Setup Database (Shard ${{ matrix.shard }})
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE makerspacerepo_test_${{ matrix.shard }};"
          bundle exec rails db:schema:load

      - name: Run RSpec tests (Shard ${{ matrix.shard }}/4)
        run: |
          bundle exec rspec \
            --format progress \
            --force-color \
            $(find spec -name '*_spec.rb' -type f | sort | awk "NR % 4 == (${{ matrix.shard }} - 1)")

  deploy:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/staging')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging'
        env:
          DEPLOY_ENC_KEY: ${{ secrets.DEPLOY_ENC_KEY }}
        run: |
          openssl enc -d -aes-256-cbc -md sha512 -salt -in config/deploy_id_ed25519_staging_enc -out /tmp/deploy_key -k $DEPLOY_ENC_KEY -a -pbkdf2
          chmod 600 /tmp/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add /tmp/deploy_key
          bundle exec cap staging deploy

      - name: Deploy to Production
        if: github.ref == 'refs/heads/master'
        env:
          DEPLOY_ENC_KEY: ${{ secrets.DEPLOY_ENC_KEY }}
        run: |
          openssl enc -d -aes-256-cbc -md sha512 -salt -in config/deploy_id_ed25519_prod_enc -out /tmp/deploy_key -k $DEPLOY_ENC_KEY -a -pbkdf2
          chmod 600 /tmp/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add /tmp/deploy_key
          bundle exec cap production deploy

      - name: Notify Slack
        uses: ravsamhq/notify-slack@v2
        if: always()
        with:
          status: ${{ job.status }}
          notify_when: "success,failure,warnings"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify MS Teams
        uses: toko-bifrost/ms-teams-deploy-card@master
        if: always()
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          timezone: "America/Montreal"
          show-on-start: false
