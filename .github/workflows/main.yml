name: CI

on:
  push:
    branches: [master, staging, test-ci-*]
  pull_request:
    branches: [master, staging]
  workflow_dispatch: # Allows manual triggering

env:
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
  RAILS_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false # Continue all shards even if one fails
      matrix:
        # Split tests across 4 parallel runners
        shard: [1, 2, 3, 4]

    env:
      # Each shard gets its own database to avoid conflicts
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/makerspacerepo_test_${{ matrix.shard }}
      REDIS_URL: redis://localhost:6379/${{ matrix.shard }}

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install system dependencies (ImageMagick fix)
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -yqq libpq-dev imagemagick

      # Setup Ruby with bundler caching
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      # Setup Node with yarn caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.3"
          cache: "yarn"

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Cache SSL certificates
      - name: Cache SSL certificates
        id: cache-certs
        uses: actions/cache@v4
        with:
          path: certs
          key: ssl-certs-v1

      - name: Generate SSL certificates
        if: steps.cache-certs.outputs.cache-hit != 'true'
        run: |
          mkdir -p certs
          openssl req -x509 -newkey rsa:2048 -keyout certs/saml.key -out certs/saml.crt -days 365 -nodes -subj "/C=CA/ST=Ontario/L=Ottawa/O=uOttawa/OU=Richard L'AbbÃ© Makerspace/CN=makerepo.com/emailAddress=ci@makerepo.com"

      - name: Ensure certs directory exists
        run: mkdir -p certs && touch certs/saml.key && touch certs/saml.crt

      # Create credentials file
      - name: Create Credentials File
        run: echo '${{ secrets.CREDENTIALS_JSON }}' > config/makerepo-1632742c49cc.json

      # Create unique database for this shard
      - name: Setup Database (Shard ${{ matrix.shard }})
        run: |
          # Drop and recreate database to ensure clean state
          PGPASSWORD=postgres dropdb -h localhost -U postgres makerspacerepo_test_${{ matrix.shard }} --if-exists
          PGPASSWORD=postgres createdb -h localhost -U postgres makerspacerepo_test_${{ matrix.shard }}

          # Load schema (faster than migrations)
          bundle exec rails db:schema:load

      # Verify ImageMagick is installed
      - name: Verify ImageMagick
        run: |
          which convert
          convert --version

      # Run tests for this shard
      - name: Run RSpec tests (Shard ${{ matrix.shard }}/4)
        run: |
          # Get all test files and split them across shards
          TEST_FILES=$(find spec -name '*_spec.rb' | sort)

          # Calculate which files this shard should run
          SHARD_FILES=$(echo "$TEST_FILES" | awk "NR % 4 == (${{ matrix.shard }} - 1) % 4")

          # Run RSpec with this shard's files
          bundle exec rspec \
            --format progress \
            --format RspecJunitFormatter \
            --out tmp/rspec-${{ matrix.shard }}.xml \
            $SHARD_FILES

  # Deploy only runs after all test shards pass
  deploy:
    needs: test # Waits for ALL test shards to complete
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/staging')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging'
        env:
          DEPLOY_ENC_KEY: ${{ secrets.DEPLOY_ENC_KEY }}
        run: |
          openssl enc -d -aes-256-cbc -md sha512 -salt -in config/deploy_id_ed25519_staging_enc -out /tmp/deploy_key -k $DEPLOY_ENC_KEY -a -pbkdf2
          chmod 600 /tmp/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add /tmp/deploy_key
          bundle exec cap staging deploy

      - name: Deploy to Production
        if: github.ref == 'refs/heads/master'
        env:
          DEPLOY_ENC_KEY: ${{ secrets.DEPLOY_ENC_KEY }}
        run: |
          openssl enc -d -aes-256-cbc -md sha512 -salt -in config/deploy_id_ed25519_prod_enc -out /tmp/deploy_key -k $DEPLOY_ENC_KEY -a -pbkdf2
          chmod 600 /tmp/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add /tmp/deploy_key
          bundle exec cap production deploy

      - name: Notify Slack
        uses: ravsamhq/notify-slack-action@v2
        if: always()
        with:
          status: ${{ job.status }}
          notify_when: "success,failure,warnings"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify MS Teams
        uses: toko-bifrost/ms-teams-deploy-card@master
        if: always()
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          timezone: "America/Montreal"
          show-on-start: false
