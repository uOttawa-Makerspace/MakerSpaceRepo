    index:
      title: "CEED Memberships"
      sub_header: "Bring your ideas to life with"
      purchase_btn: "Purchase now"
      subtitle_1: "WHAT IS IT?"
      text_1: "The CEED Membership gives you access to the
        Centre for Entrepreneurship and Engineering Design’s facilities, including
        the Richard L'Abbe Makerspace and Brunsfield Centre. With a membership, you
        can explore design and manufacturing tools, create or continue personal
        projects, and bring your ideas to life."
      subtitle_2: "DO I ALREADY HAVE A MEMBERSHIP?"
      subtitle_2_link: "https://www.uottawa.ca/study/fees-financial-support/university-fees/ancillary-fees"
      text_2: "Students who have paid the ancillary fee for CEED automatically have their membership included. There is no additional cost."
      subtitle_3: "WHAT ARE THE BENEFITS?"
      text_3:
        "All members enjoy the same level of access to CEED spaces. However, please note that the facilities operate on a priority basis:
        classroom instruction, course work, and scheduled workshops take priority over general use."
      subtitle_4: " WE WANT TO SEE YOUR CREATIVITY SHINE"
      text_4:
        "Whether you’re a student building a class project, a team preparing for a competition,
        or an innovator developing a prototype, your CEED Membership is your gateway to one of Ottawa’s most
        creative engineering and entrepreneurial communities."
