    volunteer:
      header: "Bénévole"
      paragraph_1:
        "Gagner en expérience par le biais du bénévolat est une excellente manière d’élargir ses horizons et de développer les compétences requises dans le monde du travail.
        De nombreuses études démontrent que les personnes qui ont les personnes offrent leur aide se rendent en réalité service à elle-même car elles se sentent mieux après cela.
        Avec ce désir d’enrichir sa communauté et sa propre vie, en donnant de son temps et son expertise, vous réaliserez que vous faites la différence. "
      paragraph_2:
        "Le programme de développement améliore le programme de bénévolat. Dans ce programme, les bénévoles sont orientés
        vers l’accomplissement de tâches qui sont axées sur le développement des compétences et se voir en être récompensé.
        Pour comprendre comment le bénévolat fonctionne dans cette partie, cliquez ICI."
      list:
        title: "Les bénévoles peuvent désormais:"
        point_1: "Avoir accès à des taches d’un niveau supérieur"
        point_2: "Avoir un œil sur leur progression sur Makerepo"
        point_3: "Chaque tâche est récompensée par CGEC Crédits (CC) à utiliser dans le Makerstore"
        point_4: "Chaque tache aura des taches avec un temps prédéterminé pour son accomplissement"
      paragraph_3:
        "Nous avons compilé une version actualisée de la feuille d’information
        <a href='/assets/development_program/Volunteerinfo.pdf' target='_blank' rel='noopener'>ICI</a> et une présentation
        <a href='/assets/development_program/Volunteerpresentation.pdf' target='_blank' rel='noopener'>ICI</a>
        afin de vous guider lors du processus d’enregistrement et sur le fonctionnement du programme. "
    courses:
      header: "Cours"
      paragraph_1: "Qu'y a-t-il de mieux qu'un cours uniquement pratique ? Le fait que vous n'aurez pas d'examen final!"
      paragraph_2: "À partir de l'été 2020, les étudiants de premier et deuxième cycles pourront s'inscrire à un cours officiel dans le cadre du programme de développement et obtenir des crédits."
      requirement_list:
        title: "Les pré-requis avant d’être admis dans le cours:"
        point_1: "Avoir complete 1,5 heures d’impression en 3D"
        point_2: "Avoir complété 3 heures de la formation de base"
        point_3: "Avoir complété 6 heures d’ombre dans chacun des espaces : Makerspace et centre Brunsfield"
        point_4: "Avoir 2 badges du niveau intermédiaire de la liste de compétences au-dessus"
      on_completion_list:
        title: "Après avoir pris ce cours, vous aurez:"
        point_1: "Effectué 10 heures/semaine de taches dans l’espace de votre choix"
        point_2: "Obtenu des badges dans toutes les compétences reliées à l’espace de votre choix"
      paragraph_3:
        "Pour plus d’information sur le cours pour les étudiants en études supérieures, cliquez
        <a href='https://www.site.uottawa.ca/~lpeyton/PDWsyllabus.html' target='_blank' rel='noopener noreferrer'>ICI</a>.
        Pour plus d'informations sur le cours de premier cycle, restez à l'écoute."
    employment:
      header: "Emploi"
      paragraph_1:
        "Non seulement le programme de Développement vous permet de développer vos compétences personnelles, mais elle vous rend favorable aux yeux des employeurs.
        Les différents badges de vos niveaux d’expertise et des ateliers vont offriront des opportunités d’emploi avec
        le Centre de Génie Entrepreneurial en Conception (CGEC) et d’autres organisations. Le CGEC emploie plus de
        50 étudiants chaque session en plus des 15 AE (assistants à l’enseignement) pour les cours."
      paragraph_2:
        "Nous sommes également en train de travailler avec des partenaires dans l’industrie ainsi que des branches
        gouvernementales afin d’ajouter leurs compétences cibles à notre programme."
    contact:
      header: "Contact"
      paragraph_1: "Voulez-vous en savoir plus ? Envoyez-nous un courriel et nous serons ravi de répondre à vos questions."
      contact_1: "Mohamed Elsageyer <br>Responsable D'équipe <br> melsa036@uottawa.ca"
      contact_2: "Stephanie Chiarotto <br>Coordonnatrice des bénévoles <br> volunteer@makerrepo.com"
