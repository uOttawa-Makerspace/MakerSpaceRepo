  volunteer_program:
    welcome:
      header: "Programme de bénévolat"
      info_header: "Information le programme de bénévolat du CGEC"
      overview:
        "Le Makerspace Richard L’Abbé de l’Université d’Ottawa offre un merveilleux programme de bénévolat qui
        permet à ceux qui s’y inscrivent d’être plus investi dans la vie de l’espace de conception. En plus
        d’acquérir de l’expérience dans les différentes plateformes mises à votre disposition, ce programme
        est une belle opportunité d’agrandir son réseau et de travailler sur des projets divertissants."
    benefits:
      header: "Les avantages d’être bénévole"
      point_1: "Gagner une expérience considérable en technologie"
      point_2: "Rencontrer des personnes avec des intérêts communs"
      point_3: "Collaborer sur des projets d’innovation"
      point_4: "Faire partie du réseau Maker"
      point_5: "Recevoir des récompenses!"
    opportunities:
      header: "Les opportunités de bénévolat"
      point_1: "Accueillir les nouveaux venants et faire des visites du Makerspace"
      point_2: "Aider durant les ateliers (2-3 fois par semaine)"
      point_3:
        "Aider lors d’évènements ayant lieu sur le campus tels que : la journée de la conception (Design Day),
        les défis du Makerspace, la journée des clubs ou encore la semaine de l’entreprenariat"
      point_4: "Contribuer aux évènements ayant lieu en dehors du campus : conférences ou festivals"
      point_5:
        "Promouvoir le Makerspace au travers de présentations de classe ou lors de foires organisées à Jock
        Turcot pour diversifier nos bénévoles"
      point_6: "Assister à l’entretien des équipements"
      point_7: "Prodiguer des sessions de formation pour ceux qui veulent en savoir plus sur la technologie disponible au Makerspace"
      point_8: "Créer et concevoir des projets requis par la communauté"
    info:
      header: "Informations concernant le programme de bénévolat du CGEC"
      paragraph_1:
        "Comparativement aux années passées, le programme de bénévolat a connu de nombreux changements. Le
        but du nouveau programme est que les bénévoles acquièrent des compétences autant dans le Makerspace
        que dans le centre Brunsfield par l’accomplissement de taches à exécuter sous la supervision de ceux
        qui gèrent les espaces. Ces tâches sont disponibles sur Makerepo et tout ce que les bénévoles ont
        à faire, c’est de s’y enregistrer une fois qu’ils ont complété les formations et ateliers nécessaires."
      paragraph_2:
        "Tout d’abord, les bénévoles devront s’inscrire à deux ateliers obligatoires : la formation de
        base du centre de formation et de fabrication (CFF) et celle de l’impression en 3D du Makerspace.
        Cependant, lorsqu’elles ont été faites il y a moins d’un an et que le/la concerné(e) a continué à
        fréquenter les espaces de manière courante, il n’est pas nécessaire de les refaire. Lorsque cela a
        été fait, l’étape suivante consiste à servir d’ombre au personnel des différents espaces pendant un
        minimum de 3 heures par espace. Libre à vous d’en demander plus lorsque vous sentez que c’est nécessaire."
      paragraph_3:
        "Le but de ces heures d’ombre est de se familiariser au maximum avec les espaces en apprenant directement
        sur le terrain et en étant exposé aux activités qui s’y font de manière quotidienne. Il est important
        que les bénévoles aient l’opportunité d’en savoir plus sur les questions et requêtes des étudiants
        afin de savoir comment y répondre et par conséquent, gagner en expérience."
      paragraph_4:
        "Après avoir franchi ce cap, un membre du staff certifiera le bénévole et lui donnera accès à la liste
        de tâches sur Makerepo. Cette liste de tâches comporte des microprojets que les bénévoles peuvent
        accomplir selon un nombre d’heures qui leur est suggéré et ils se voient obtenir un certain nombre
        de points CC lors que le travail est complété. Les points CC sont essentiellement des cartes cadeaux
        du Makerspace. Lorsqu’un certain nombre de points est atteint, il est possible de les échanger contre
        des articles du Makerstore ou encore de les utiliser comme mode de paiement pour des projets d’expertise.
        Les projets d’expertise sont des projets-tests que les étudiants peuvent faire lorsqu’ils ont atteint
        un certain de nombreux dans l’exercice d’une compétence particulière de leur choix et qu’ils se sont
        sentent près à passer au niveau supérieur. Après avoir mené à bien ce projet, ils se voient recevoir
        un badge qui peut être visible sur leur profil LinkedIn. Ils démarrent avec une expertise de base en
        entamant les ateliers et peuvent gravir les échelons jusqu’à atteindre le niveau d’Expert. "
      paragraph_5:
        "Les bénévoles ont aussi l’opportunité de s’inscrire à des tâches appelées « Journées Portes Ouvertes
        ou encore des évènements plus spécifiques comme Makercon, tout cela sur Makerepo. Ils peuvent valider
        ces heures comme des heures de bénévolat."
      paragraph_6:
        "A ceux qui sont intéressés par l’expérience de bénévolat, veuillez nous contacter par courriel et
        vous serez en mesure de recevoir les informations dont vous avez besoin. Pour les plus vieux volontaires,
        il est nécessaire de refaire les ateliers lorsque vous n’avez plus accéder aux espaces depuis longtemps
        et en cas de questions supplémentaires à ce sujet, n’hésitez surtout pas à nous contacter.
        Notre objectif ici est de rendre cette expérience la plus inclusive possible et de faire en sorte
        que l’engrenage tourne bien, en cas d’exceptions, nous ferons de notre mieux afin de nous accommoder."
      footer: "Pour toutes questions, veuillez-nous contactez à cette adresse:
        <a href='mailto:volunteer@makerepo.com'>volunteer@makerepo.com</a>."
  development_program:
    header: "Bienvenue dans la section du programme de Développement"
    not_in_dev_program:
      header: "Congratulations! <br>You can now join the Development Program!"
      content: "You can join the program through the button below or learn more by reading this page!"
      link: "<a href='/development_programs/join_development_program' class='btn btn-primary'>Join Development Program</a>"
    overview:
      header: "Vue d’ensemble"
      paragraph: "Vue d’ensemble
        Aujourd’hui, Internet permet de se créer des expériences avec des gens du monde entier, il est possible de développer ses compétences sans avoir à passer par les bancs du système académique conventionnel.
        Le problème qui se pose est que peu importe le talent qu’une personne acquiert, il y a un manque de certification de ces compétences.
        Les certificats classiques peuvent déboucher vers des opportunités d’emploi mais ils sont difficiles à vérifier et à planifier par les employeurs.
        Notre programme de Développement réparti en modules est conçu afin de planifier, d’avoir un suivi et certifier le développement de vos compétences sans effort.
        Le Programme de Développement use de certificats standardisés qui sont joignables aussi bien électroniquement que sur papier à vos futurs employeurs.
        Le Programme de Développement ne vous permettra pas seulement d’observer l’avancement de votre compétence à votre aise, mais il vous permettra aussi de :  "
    learning_area:
      header: "<a href='/learning_area'>La zone d’apprentissage</a>"
      paragraph: "Il est possible d’apprendre ces projects gratuitement. Certains d’entre sont des pré-requis pour les projets de la section d’Expertise."
    proficient_projects:
      header: "<a href='/proficient_projects'>Les projets d’Expertise</a>"
      paragraph: "Ces projets plus avancés, ne sont pas gratuits. Pour se les procurer, le paiement peut se faire par le biais d’une carte de crédit/débit ou encore par la conversion de CC points."
    skills_badges:
      header: "<a href='/proficient_projects'>Badges et Compétences</a>"
      paragraph:
        "Le Centre en Génie Entrepreneurial de la Conception (CGEC) a toujours été engagé à aider les étudiants et les membres la communauté à succéder dans leurs entreprises.
        En plus de nos ateliers d’introduction gratuits, vous pouvez désormais développer des compétences technologiques de haut niveau offertes par le programme de développement.
        Tel que vous progressez dans la construction de votre arsenal de compétences, vous débloquerez de nouvelles tâches et de nouveaux défis conçus pour que vous dépassiez vos limites afin d’accéder un niveau supérieur.
        Une fois que vous êtes confiant de vos compétences, il devient possible de vous attaquer aux projets d’expertise. Les projets pratique d’expertise sont de projets de qualification mis au point par notre équipe afin
        de mettre à l’épreuve vos habilités à acheminer un projet d’un certain niveau de qualité (intermédiaire, avancé, expert),
        la réussite d’un projet d’expertise vous offre une récompense digitale par un badge qui atteste de votre succès dans ce niveau d’expertise."
      footer:
        "Pour vous aider à mieux comprendre la structure, nous avons créé un
        <a href='/assets/development_program/Skill.png' target='_blank' rel='noopener noreferrer'>organigramme de la progression</a>
        des compétences."
