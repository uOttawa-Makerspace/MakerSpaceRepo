    title: "Programme de développement"
    header: "Obtenez des certificats officiellement accrédités avec <span class='text-primary'>CGEC</span>"
    subtext: "Bienvenue dans la zone du Programme de Développement"
    join_button: "Rejoindre le Programme de Développement"
    block1:
      title: "Vous en voulez encore : Quelle est la suite?"
      subtext: "Augmentez vos opportunités d'emploi en obtenant des certificats avec <span class='text-primary'>CGEC</span>"
      learning_area: "Vous pouvez apprendre de ces projets gratuitement. Certains d'entre eux sont des prérequis pour d'autres projets dans la zone des Projets de Compétence."
      proficient_projects: "Ces projets sont plus avancés et ne sont pas gratuits. Vous pouvez les acheter avec une carte de crédit ou utiliser vos points CC."
      skills_badges: "Améliorez vos compétences techniques avec notre programme de développement. Débloquez de nouveaux défis au fur et à mesure de votre progression, et obtenez des badges numériques en complétant des projets de compétence et des sessions de formation."
      footer: "Notre Programme de Développement modulaire est conçu pour planifier, suivre et accréditer le développement de vos compétences sans effort. Le Programme de Développement utilise des certificats normalisés par l'industrie qui sont pratiques à partager et vérifiables électroniquement pour vos futurs employeurs."
      sequence:
        one: "Développez des compétences et obtenez des badges numériques"
        two: "Accumulez des heures de bénévolat officiellement parascolaires"
        three: "Opportunités d'emploi avec le CGEC et d'autres organisations"
        text: "Progressez de débutant à maître, en passant par intermédiaire et avancé."
    digital_badges:
