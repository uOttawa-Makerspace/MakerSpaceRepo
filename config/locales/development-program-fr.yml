    volunteer:
      title: "Bénévolat"
      text: "Le bénévolat est un excellent moyen d'acquérir des compétences précieuses et de renforcer la confiance en soi tout en faisant une différence. Notre programme de développement amélioré guidera les bénévoles à travers des tâches plus difficiles, les aidant à progresser et à gagner des récompenses en cours de route. Apprenez-en plus sur le fonctionnement du programme de bénévolat en cliquant ici."
      more_link: "En savoir plus sur le bénévolat"
      list_header: "Les bénévoles peuvent maintenant :"
      list:
        - "Débloquer différentes tâches selon leur niveau de compétence"
        - "Suivre leur progression de compétences via leur compte MakerRepo"
        - "Chaque tâche récompensera des Crédits CGEC (CC) à utiliser dans notre magasin"
        - "Chaque tâche aura des heures prédéterminées à récompenser à son achèvement"
    employment:
      title: "Emploi"
      subtitle: "Le programme de développement du CGEC vous rendra plus attrayant pour les employeurs."
      text: "Les badges de compétence et les formations vous offriront l'opportunité de trouver des emplois au sein du CGEC et d'autres organisations. Le CGEC embauche plus de 50 étudiants chaque trimestre, en plus des 15 AEs pour les cours."
    more:
