      subtext_html: |
        <strong>JE CONSENS</strong> à la présence du Participant à l’Université d’Ottawa et <strong>J’ACCEPTE ET J’ASSUME PLEINEMENT</strong> tous les risques et les dangers pour la santé et la sécurité qui peuvent être associés à sa participation
        <br />
        <strong>J’ACCEPTE</strong>, à la demande de l’Université, de venir chercher le Participant s’il néglige de respecter les directives de l’Université ou s’il commet une infraction en matière de santé et de sécurité. Je, soussigné(e), déclare que je suis le parent ou le tuteur légal du Participant nommé plus bas. J’accepte de l’informer des directives du programme et des exigences de l’Université.

      guardian_name: Nom du parent ou du tuteur légal en lettres moulées (personnes de moins de 18 ans)
