fr:
  walk_in_safety_sheet:
    title: Consentement Éclairé
    subtitle: Accès aux ateliers d'usinage du Centre Brunsfield au Centre en génie entrepreneurial de la conception (CGEC), Faculté de génie de l'Université d'Ottawa

    adult_contact:
      title: Personnes de plus de 18 ans
      subtext_html: |
        <strong>J’ACCEPTE ET J’ASSUME PLEINEMENT</strong> tous les risques et
        dangers pour la santé et la sécurité qui peuvent être associés à
        ma participation.
        <br />
        Si l’Université le demande, <strong>J’ACCEPTE</strong> de quitter l’Activité si je néglige de respecter ses directives ou si je commets une infraction en matière de santé et de sécurité.

      participant_student_number: Numéro d’étudiant du Participant
      participant_signature: Signature du Participant
      print_name_of_participant: Nom du Participant en lettres moulées
      participant_telephone_at_home: Téléphone à domicile ou cellulaire

    minor_contact:
